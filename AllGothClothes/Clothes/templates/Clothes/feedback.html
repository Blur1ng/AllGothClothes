{% extends 'Clothes/base.html' %}
{% block divchik %}    
    <div class="headerfeed"> 
{% endblock divchik %}

{% block content %}
<style>
    #textToCopy {
        font-family: "BodoniModa";
        padding: 10px;
        width: 200px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    #copyButton {
        margin: 1%;
        font-family: "BodoniModa";
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.2); /* Зеленый цвет */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    #copyButton:hover {
        background-color: rgba(0, 0, 0, 0.2); /* Темнее на ховере */
    }
    
    #copyButton.success {
        background-color: rgba(0, 0, 0, 0.2); /* Синий цвет */
    }

    .skip-page{
        margin: 0px 0px 1200px 0px;
    }

    .hr-header{
        color: rgb(130, 110, 110, 0)
    }
    
</style>
<body class="feed">
    <p>По всем вопросам и предложениям:</p>
    <div class="logo-container">
        <div class="logo-feedback"></div>
        <span class="username">@Indifferentu</span>
        <span class="username2">&nbsp;(darko)</span>
        <button id="copyButton">Copy</button>
    </div>
    <p class="skip-page"></p>
</body>
<script>
    document.getElementById('copyButton').addEventListener('click', function() {
        const username = document.querySelector('.username');
        const range = document.createRange();
        range.selectNode(username); // Выбор элемента

        const selection = window.getSelection();
        selection.removeAllRanges(); // Удаление любых выделений
        selection.addRange(range); // Добавление выделения

        document.execCommand('copy'); // Копирование текста в буфер обмена
        
        selection.removeAllRanges(); // Удаление выделения после копирования
        
        // Изменение текста кнопки на галочку
        this.textContent = '✔️';
        this.classList.add('success'); // Добавление класса для изменения стиля
    });
</script>
</html>
{% endblock content%}
